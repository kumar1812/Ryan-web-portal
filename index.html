<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ACL & MCL Injury Prediction Slides</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
    }

    body {
      background: url('Background1.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: rgba(255, 255, 255, 0.9);
      color: #222;
    }

    header, footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
    }

    .sidebar, .main, .profile {
      flex: 1 1 100%;
      box-sizing: border-box;
      padding: 15px;
    }

    .sidebar, .main {
      background-color: rgba(255, 255, 255, 0.95);
    }

    .profile {
      background: linear-gradient(135deg, #207cca 0%, #2c3e50 100%);
      color: #fff;
    }

    .profile-info strong {
      display: inline-block;
      width: 110px;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    a.button {
      display: inline-block;
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      margin-bottom: 10px;
      border-radius: 4px;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
    }

    .popup-content {
      background-color: #fff;
      margin: 5vh auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .popup-content h2 {
      margin-bottom: 15px;
    }

    .popup-content ul {
      padding-left: 0;
      list-style-type: none;
    }

    .popup-content li {
      margin-bottom: 10px;
    }

    .popup-content a {
      text-decoration: none;
      color: #2c3e50;
    }

    .popup-content a:hover {
      text-decoration: underline;
    }

    .close-popup {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
    }

    @media (min-width: 769px) {
      .container {
        flex-wrap: nowrap;
      }

      .sidebar {
        flex: 1 1 20%;
      }

      .main {
        flex: 1 1 60%;
      }

      .profile {
        flex: 1 1 20%;
      }

      a.button {
        width: auto;
      }
    }
  </style>
</head>
